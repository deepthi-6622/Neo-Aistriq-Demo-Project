<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="login">
        <h1> Log in to your account </h1>
        <form action="success.html">

            <div class="details">
                <label for="name">Name : </label>
                <input type="text" id="name" class="ip" placeholder="Name">
            </div>

            <div class="details">
                <label for="email">Email address:</label>
                <input type="email" id="email" class="ip" placeholder="example@abc.com">
            </div>

            <div class="details">
                <label for="mob">Mobile No. : </label>
                <input type="tel" class='ip' id='mob' placeholder="0000000000">
            </div>

            <div class="details">
                <label for="pswd">Password:</label>
                <input type="password" class='ip' id='pswd' placeholder="Enter a strong password">
            </div>

            <br>
            <button type="submit" id="submit_btn">Submit page</button>
        </form>
    </div>
</body>

</html>
