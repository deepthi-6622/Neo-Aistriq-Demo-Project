<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login">
        <h1>Log in to your account</h1>

        <form id="loginForm">

            <div class="details">
                <label for="username">Name :</label>
                <input type="text" id="username" class="ip" placeholder="Name">
            </div>

            <div class="details">
                <label for="email">Email address:</label>
                <input type="email" id="email" class="ip" placeholder="example@abc.com">
            </div>

            <div class="details">
                <label for="password">Password:</label>
                <input type="password" id="password" class="ip" placeholder="Enter your password">
            </div>

            <br>
            <button type="submit" id="submit_btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
